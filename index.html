<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Voucher API Documentation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #fafafa;
      }
      .swagger-ui .topbar {
        background-color: #2c3e50;
      }
      .swagger-ui .topbar .download-url-wrapper .select-label {
        color: #fff;
      }
      .custom-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        margin-bottom: 0;
      }
      .custom-header h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: 300;
      }
      .custom-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div class="custom-header">
      <h1>SAPU Voucher API</h1>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Danh sách các file OpenAPI bạn muốn hiển thị
        // Bạn có thể thêm nhiều file vào đây
        const openApiFiles = [
          { url: "./sales_voucher.openapi.yaml", name: "Sales Voucher API" },
		  { url: "./tax_declaration.openapi.yaml", name: "Tax Declaration API" }
          // Thêm các file .openapi.yaml khác vào đây nếu có
          // { url: "./another_api.openapi.yaml", name: "Another API" },
        ];

        const ui = SwaggerUIBundle({
          urls: openApiFiles, // Sử dụng 'urls' thay vì 'url'
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          validatorUrl: null, // Tắt validator để tránh lỗi CORS
          tryItOutEnabled: true,
          supportedSubmitMethods: ["get", "post", "put", "delete", "patch"],
          onComplete: function () {
            console.log("Swagger UI loaded successfully");
          },
          onFailure: function (error) {
            console.error("Failed to load OpenAPI spec:", error);
            // Fallback: hiển thị thông báo lỗi thân thiện
            document.getElementById("swagger-ui").innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #666;">
                            <h2>Không thể tải file OpenAPI spec</h2>
                            <p>Vui lòng đảm bảo file <code>sales_voucher.openapi.yaml</code> tồn tại trong cùng thư mục.</p>
                            <p>Hoặc cập nhật đường dẫn trong file <code>index.html</code></p>
                        </div>
                    `;
          },
        });
      };
    </script>
  </body>
</html>
